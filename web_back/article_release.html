<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jedate/js/jedate.js"></script>
  <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
  <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      写文章
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="文章标题" name="title">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <input type="file" id="exampleInputFile" name="cover">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control" name="categoryId">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput" name="date">
              <span class="input-group-btn">
                <button class="btn btn-default date-sel" type="button"><i class="iconfont icon-icondate"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="rich_content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-publish">发布</button>
            <button type="submit" class="btn btn-default btn-save">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    /**
   * @description: 获取所有的分类
   * @param {type} 
   * @return {type} 
   */
    function getCategory() {
      $.ajax({
        url: 'http://localhost:8080/admin/category/list',
        success: res => {
          let selStr = '';
          if (res.code == 200) {
            for (let i = 0; i < res.data.length; i++) {
              selStr += '<option value="' + res.data[i].id + '">' + res.data[i].name + '</option>'
            }
            $('select').html(selStr);
          }
        }
      })
    }
    /**
     * @description: 获取当前系统时间，显示在Input，不用moment.js
     * @param {type} 
     * @return {type} 
     */
    function getCurrentDate() {
      let cDate = new Date();
      let year = cDate.getFullYear();
      let month = cDate.getMonth() + 1;
      let date = cDate.getDate();
      return year + '-' + month + '-' + date;
    }

    /**
     * @description: 发布文章
     * @param {type} 
     * @return {type} 
     */
    function publishArticle(fd) {
      $.ajax({
        type: 'post',
        url: 'http://localhost:8080/admin/article/publish',
        data: fd,
        contentType: false,
        processData: false,
        success: function (res) {
          if (res.code == 200) {
            alert(res.msg)
          }
        }
      })
    }
    $(function () {
      getCategory();
      $('#dateinput').val(getCurrentDate());
      //日期控件的确认按钮
      $('.date-sel').click(function () {
        jeDate('#dateinput',
          {
            trigger: false,
            format: 'YYYY-MM-DD',
            donefun: function (obj) {
              let dateSel = obj.val;
            }
          }
        )
      })

      //发布按钮
      $('.btn-publish').click(function () {
        let fd = new FormData($('form')[0]);
        fd.append('content', tinyMCE.activeEditor.getContent());
        fd.append('state', '已发布');
        publishArticle(fd);
      })
      //存为草稿按钮
      $('.btn-save').click(function () {
        let fd = new FormData($('form')[0]);
        fd.append('content', tinyMCE.activeEditor.getContent());
        publishArticle(fd);
      })
    })
  </script>
</body>

</html>
